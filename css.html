<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Test</title>
    <style>
        .gridcontainer {
            display: grid;
            grid-template-columns: 20% 10% 40% 20% 10%;
            background: #ff9900;
            gap: 10px;
        }

        .gridcontainer > div {
            background: #00ff99;
            text-align: center;
        }
    </style>
</head>

<body>
    <table style="width:100%">
        <tr>
            <th style="width:20%"></th>
            <th style="width:10%">Col 1</th>
            <th style="width:40%">Col 2</th>
            <th style="width:20%">Col 3</th>
            <th style="width:10%">Col 4</th>
        </tr>
        <tr>
            <th>Row 1</th>
            <th>1/1</th>
            <th>1/2</th>
            <th>1/3</th>
            <th>1/4</th>
        </tr>
        <tr>
            <th>Row 2</th>
            <th>2/1</th>
            <th>2/2</th>
            <th>2/3</th>
            <th>2/4</th>
        </tr>
    </table>

    <br />
    <br />
    <br />

    <div class="gridcontainer">
        <div>Header</div>
        <div>Col 1</div>
        <div>Col 2</div>
        <div>Col 3</div>
        <div>Col 4</div>

        <!-- Row1 -->
        <div>Row 2</div>
        <div>1/1</div>
        <div>1/2</div>
        <div>1/3</div>
        <div>1/4</div>

        <!-- Row2 -->
        <div>Row 2</div>
        <div>2/1</div>
        <div>2/2</div>
        <div>2/3</div>
        <div>2/4</div>
    </div>
</body>

</html>
